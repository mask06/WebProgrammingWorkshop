<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button id="ekleBtn">
        oluştur
    </button>
    <input type="text">
    <div id="urunContainer"></div>
    <script>
        let button = document.getElementById("ekleBtn");
        let div = document.getElementById("urunContainer");
        button.addEventListener('click', function () {
            let btn = document.createElement("button");
            btn.textContent = "ekle";
            let txt = document.createElement("input");
            txt.type = Text;
            txt.placeholder = "yazınız"
            div.appendChild(txt);
            div.appendChild(btn);
        });

    </script>
</body>

</html>
