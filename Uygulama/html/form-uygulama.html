<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <fieldset style="width: 30%;">
        <legend>FORM</legend>
        <table>
            <tr><!--Kullanıcı Adı-->
                <td>
                    <label for="txtAd">Kullanıcı Adı:</label>
                </td>
                <td>
                    <input type="text" id="txtAd">
                </td>
            </tr>
            <tr><!--Sifre-->
                <td>
                    <label for="txtSifre">Şifre:</label>
                </td>
                <td>
                    <input type="password" id="txtSifre">
                </td>
            </tr>
            <tr><!--Sifre Tekrarı-->
                <td>
                    <label for="txtSifreTekrari">Şifre Tekrarı:</label>
                </td>
                <td>
                    <input type="password" id="txtSifreTekrari">
                </td>
            </tr>

            <tr><!--Hatırla-->
                <td>
                    <label for="cbRemember">Hatırla:</label>
                </td>
                <td> <input type="checkbox" name="cbRemember" id="cbRemember"></td>
            </tr>
            <tr><!--Durum Yazısı-->
                <td>
                    <label for="cbRemember">Durum:</label>
                </td>
            </tr>
            <tr><!--Ücretli Radio-->
                <td style="text-align: center;">
                    <input type="radio" name="rdDurum" id="rdUcretli">
                </td>
                <td>
                    <label for="rdUcretli">Ücretli</label>
                </td>
            </tr>
            <tr><!--Burslu Radio-->
                <td style="text-align: center;">
                    <input type="radio" name="rdDurum" id="rdBurslu">
                </td>
                <td>
                    <label for="rdBurslu">Burslu</label>
                </td>
            </tr>
            <tr><!--Seçim Yapınız-->
                <td>
                    <label for="slcSecim">Seçim Yapınız:</label>
                </td>
                <td>
                    <select name="" id="slcSecim">
                        <option value="">Seçiniz</option>
                        <option value="">Seçmeyiniz</option>
                    </select>
                </td>
            </tr>
            <tr><!--Adres-->
                <td>
                    <label for="">Adres:</label>
                </td>
                <td><textarea name="" id="" cols="30" rows="10"></textarea></td>
            </tr>
        </table>
    </fieldset>
</body>

</html>
